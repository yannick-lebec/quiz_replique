<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">
<script defer src="./questions.js"></script>
</head>
<body>

     <div id="quiz_accueil">
        <div id="photo_accueil">
            <img src="/images/photo_accueil.webp" alt="photo Asterix et Obelix">
            <div>
                <h1 id="title_accueil">Quiz Mission Cléopâtre : complétez ces répliques du film</h1>
            </div>
            <div>
                <button id="btn-commencer">Commencer</button>
            </div>
        </div>
    </div>

  <div id="quiz-container" hidden>
   
    <div class="question" id="question-text">
      <!-- La question sera injectée ici par JavaScript -->
    </div>

    
    <div class="options" id="options-container">
      <!-- Les options seront injectées ici par JavaScript -->
    </div>

   
    <div class="button-container">
      <button id="next-button">Suivant</button>
      <button id="replay-button" style="display: none;">Rejouer</button> 
    </div>
    <progress id="progressBar" value ="0" max ="100"></progress>
  </div>
  
  <!-- Importe ici ton fichier JavaScript -->
  <script type="module" src="game.js"></script>
  <script src="script.js"></script>
  
<body>
</html>
