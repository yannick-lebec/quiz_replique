<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">
<script defer src="./questions.js"></script>
</head>
<body>

     <div id="quiz_accueil">
        <div id="photo_accueil">
            <img src="/images/photo_accueil.webp" alt="photo Asterix et Obelix">
            <div>
                <h1 id="title_accueil">Quiz Mission Cléopâtre : complétez ces répliques du film</h1>
            </div>
            <div>
                <button id="btn-commencer">Commencer</button>
            </div>
        </div>
    </div>

  <div id="quiz-container" hidden>
    <div id = "image-container">
    <img id="question-image" alt="Illustration de la question" hidden>
    </div>
   
    <div class="question" id="question-text">
      <!-- La question sera injectée ici par JavaScript -->
    </div>

    
    <div class="options" id="options-container">
      <!-- Les options seront injectées ici par JavaScript -->
    </div>

   
    <div class="button-container">
      <button id="next-button">Suivant</button>
      <button id="replay-button" style="display: none;">Rejouer</button> 
    </div>

    <div id="scoreFinal">
      <p>Score : 0</p>
    </div>


    <div class = "progressBar-container">
      <progress id="progressBar" value ="0" max ="100"></progress>
    </div>


    <div id = "countDown-container">
      <p id="countDown"></p>
      <div id = "alert-container">
          <dialog id="timeUpDialog">
          <p>TEMPS ÉCOULÉ</p>
          <button id="closeButton">Suivant</button>
          </dialog>
      </div>
    </div>

    <!--Pour enregistrer son Score-->
    <div id = "name-container"> 
      <p>Tu as envie d'enregistrer ton score final ?</p><br>
      <p>Ecrit ton prénom puis appuie sur le bouton ! </p> <br>
      <input type="text" placeholder="Prénom" id = "inputID"><button id = "nameButton">Envoyer</button></input>
    </div>
    
  </div>


  <!--Pour le Classement-->
  
    <dialog id = "classementDialog">
    <h2 id = "titreClassement"> Classement</h2>
    <div id = "classementList"></div>
    <button id = "boutonClassement">Fermer</button>
    </dialog>
  

  <!-- Importe ici ton fichier JavaScript -->
  <script type="module" src="gameV2.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  
<body>
</html>
